<!DOCTYPE html>
<html lang="en">
<head>
    <title>사과 갯수 세기!</title>
</head>
<body>
    <div id="color-calendar"></div>
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <div>
        <button id="btnCount">달력 확인하기</button>
        <button id="btnSteal">인원 관리</button>
        <button id="btnBroadcast">근무 작성하기</button>
    </div>
    <p>
        남은 사과는 <span id="txtCount"></span>개 입니다.
    </p>
    <script>
        
        const print = (num = 10) => {
            document.getElementById('txtCount').innerText = num;
        }
        
        const electron = require('electron');
        document.getElementById('btnCount').onclick = ()=>{
            electron.ipcRenderer.send('reqCount');
        };
        document.getElementById('btnSteal').onclick = () => electron.ipcRenderer.send('reqSteal');
        document.getElementById('btnBroadcast').onclick = () => electron.ipcRenderer.send('reqBroadcast');
        
        electron.ipcRenderer.on('count', (e, count) => print(count));

        print();
    
    </script>
</body>

</html>
